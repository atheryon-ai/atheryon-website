<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Atheryon helps financial institutions unlock the full value of their data through intelligent, AI-driven systems.">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%E2%9C%A6%3C/text%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        .logo {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 16px;
        }
        .tagline {
            font-size: 14px;
            opacity: 0.8;
            letter-spacing: 2px;
            margin-bottom: 48px;
        }
        h1 {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 24px;
        }
        p {
            font-size: 18px;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: border-color 0.3s ease;
        }
        a:hover {
            border-color: white;
        }
        @media (max-width: 480px) {
            .logo {
                font-size: 36px;
                letter-spacing: 2px;
            }
            .tagline {
                font-size: 12px;
                letter-spacing: 1px;
            }
            h1 {
                font-size: 24px;

            p {

        <p>Contact: <a href="mailto:info@atheryon.com.au">info@atheryon.com.au</a></p>

</html>
