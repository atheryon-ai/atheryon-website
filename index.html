<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atheryon - Data. Intelligence. Transformation.</title>
    <meta name="description" content="We're enhancing our digital experience to better serve you. Atheryon delivers intelligent, AI-driven solutions for financial institutions. Check back soon for our new look.">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-deep-navy: #0A1A2F;
            --atheryon-blue: #0A84FF;
            --azure-gradient-blue: #4BC0FF;
            --grey-1: #E4E7EB;
            --grey-2: #A7B0B8;
            --grey-3: #6B7280;
            --deep-indigo: #1B2942;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0A1A2F 0%, #0f2847 50%, #0A1A2F 100%);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(10, 132, 255, 0.4) 0%, transparent 70%);
            top: -200px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(75, 192, 255, 0.3) 0%, transparent 70%);
            bottom: -150px;
            right: -100px;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            top: 50%;
            right: 10%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -30px) scale(1.05);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.95);
            }
            75% {
                transform: translate(-30px, -20px) scale(1.02);
            }
        }

        /* Glass card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 60px 50px;
            max-width: 550px;
            position: relative;
            z-index: 1;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle shine effect on card */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%);
            border-radius: 24px 24px 0 0;
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 32px;
            filter: drop-shadow(0 4px 12px rgba(10, 132, 255, 0.3));
            animation: fadeIn 1s ease-out 0.2s both;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, var(--azure-gradient-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .tagline {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--atheryon-blue);
            margin-bottom: 24px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .description {
            font-size: 16px;
            font-weight: 400;
            color: var(--grey-1);
            line-height: 1.8;
            margin-bottom: 36px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, var(--atheryon-blue), var(--azure-gradient-blue));
            margin: 0 auto 28px;
            border-radius: 1px;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .contact {
            font-size: 14px;
            color: var(--grey-2);
            animation: fadeIn 1s ease-out 0.8s both;
        }

        .contact a {
            color: var(--atheryon-blue);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 20px;
            border: 1px solid rgba(10, 132, 255, 0.3);
            border-radius: 8px;
            display: inline-block;
            margin-top: 8px;
            transition: all 0.3s ease;
            background: rgba(10, 132, 255, 0.1);
        }

        .contact a:hover {
            background: rgba(10, 132, 255, 0.2);
            border-color: var(--atheryon-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(10, 132, 255, 0.3);
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 40px 28px;
                margin: 10px;
                border-radius: 20px;
            }

            .logo {
                width: 140px;
            }

            h1 {
                font-size: 24px;
            }

            .tagline {
                font-size: 12px;
                letter-spacing: 2px;
            }

            .description {
                font-size: 15px;
            }

            .orb-1 {
                width: 300px;
                height: 300px;
            }

            .orb-2 {
                width: 250px;
                height: 250px;
            }

            .orb-3 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Glass card content -->
    <div class="glass-card">
        <img src="assets/logo.png" alt="Atheryon - Data. Intelligence. Transformation." class="logo">
        <p class="tagline">Data. Intelligence. Transformation.</p>
        <h1>Website Refresh in Progress</h1>
        <p class="description">We're enhancing our digital experience to better serve you. Our team continues to deliver intelligent, AI-driven solutions for financial institutions.</p>
        <div class="divider"></div>
        <p class="contact">
            Get in touch<br>
            <a href="mailto:info@atheryon.com.au">info@atheryon.com.au</a>
        </p>
    </div>
</body>
</html>
