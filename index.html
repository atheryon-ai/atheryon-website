<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atheryon - Data. Intelligence. Transformation.</title>
    <meta name="description" content="Atheryon helps financial institutions unlock the full value of their data through intelligent, AI-driven systems.">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-deep-navy: #0A1A2F;
            --atheryon-blue: #0A84FF;
            --azure-gradient-blue: #4BC0FF;
            --grey-1: #E4E7EB;
            --grey-2: #A7B0B8;
            --grey-3: #6B7280;
            --deep-indigo: #1B2942;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-deep-navy);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Gradient accent overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 30% 20%, rgba(10, 132, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(75, 192, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--atheryon-blue) 0%, var(--azure-gradient-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            font-size: 18px;
            font-weight: 400;
            color: var(--grey-1);
            line-height: 1.7;
            margin-bottom: 40px;
        }

        .contact {
            font-size: 16px;
            color: var(--grey-2);
        }

        .contact a {
            color: var(--atheryon-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: var(--azure-gradient-blue);
        }

        @media (max-width: 480px) {
            .logo {
                width: 160px;
            }

            h1 {
                font-size: 22px;
            }

            .description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" alt="Atheryon - Data. Intelligence. Transformation." class="logo">
        <h1>Coming Soon</h1>
        <p class="description">We help financial institutions unlock the full value of their data through intelligent, AI-driven systems.</p>
        <p class="contact">Contact: <a href="mailto:info@atheryon.com.au">info@atheryon.com.au</a></p>
    </div>
</body>
</html>
